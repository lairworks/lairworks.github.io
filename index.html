---
layout: default
---

<div class="row">

  <h1 class="flow-text">Latest News</h1>

  {% for post in site.posts %}
    <div class="col s12">
      <div class="card hoverable">
        <div class="card-content">
           <div class="card-title">
              <a class="flow-text" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              <br />
              <span class="flow-text">{{ post.date | date: "%b %-d, %Y" }}</span>          
           </div>
           <p class="flow-text">
             {{ post.content | strip_html | truncatewords: 50 }}
           </p>
        </div>
      </div>
    </div>
  {% endfor %}

  <div class="col s12">
    <p class="rss-subscribe flow-text">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>

</div>
