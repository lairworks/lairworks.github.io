---
layout: default
---

<div class="row">

  <h1 class="flow-text">Latest News</h1>

  {% for post in site.posts %}
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
           <span class="card-title">
              <a class="flow-text" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              <br />
              {{ post.date | date: "%b %-d, %Y" }}          
           </span>
           <p class="flow-text">
             {{ post.excerpt }}
           </p>
        </div>
      </div>
    </div>
  {% endfor %}

  <div class="col s12">
    <p class="rss-subscribe flow-text">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>

</div>
